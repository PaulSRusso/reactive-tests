buildscript {
   repositories {
      mavenCentral()
      maven { url "https://repo.spring.io/snapshot" }
      maven { url "https://repo.spring.io/milestone" }
   }
}

apply plugin: 'java'
apply plugin: 'eclipse'

def reactorCoreVersion = '3.0.4.RELEASE'
def reactorKafkaVersion = '1.0.0.BUILD-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
   mavenCentral()
   maven { url "https://repo.spring.io/snapshot" }
   maven { url "https://repo.spring.io/milestone" }
}

dependencies {
  compile("io.projectreactor.addons:reactor-test:$reactorCoreVersion")

  // Reactive Streams
  compile("org.reactivestreams:reactive-streams:1.0.0")

  // Reactor Core
  compile("io.projectreactor:reactor-core:$reactorCoreVersion")
  
  // Reactve Kafka
  compile("io.projectreactor.kafka:reactor-kafka:$reactorKafkaVersion")

  // rxjava 
  testCompile('io.reactivex.rxjava2:rxjava:2.0.0')

  // Logging
  compile('org.slf4j:slf4j-api:1.7.22')
  compile('org.slf4j:slf4j-simple:1.7.22')

  // Test
  testCompile('junit:junit:4.12')

}

